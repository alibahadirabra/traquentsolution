				<div class="sidebar-items">
					<div class="sidebar-search">
						<form class="form-inline fill-width justify-content-end" role="search" onsubmit="return false;">
							<div class="input-group search-bar text-muted">
								<input
									id="sidebar-search"
									type="text"
									class="form-control"
									placeholder="{%= __('Search ({0})', [traquent.utils.is_mac() ? 'âŒ˜ + K' : 'Ctrl + K']) %}"
									aria-haspopup="true"
								>
								<span class="search-icon">
									<svg class="icon icon-sm"><use href="#icon-search"></use></svg>
								</span>
							</div>
						</form>
					</div>
				</div>
			</div>

			<div class="body-sidebar-bottom d-flex align-items-center">
				<div class="sidebar-user d-flex">
				</div>
					<button
					class="btn-reset nav-link"
					data-toggle="dropdown"
					aria-label="{{ __('User Menu') }}"
					>
						<svg class="es-icon es-line  icon-sm" style="" aria-hidden="true">
							<use class="" href="#es-traquent-line-down"></use>
						</svg>
					</button>
					<div class="dropdown-menu dropdown-menu-right" id="toolbar-user" role="menu">
						{% for item in navbar_settings.settings_dropdown %}
							{% if (!item.hidden) { %}
								{% if (item.route) { %}
									<a class="dropdown-item" href="{{ item.route }}">
										{%= __(item.item_label) %}
									</a>
								{% } else if (item.action) { %}
									<button class="btn-reset dropdown-item" onclick="return {{ item.action }}">
										{%= __(item.item_label) %}
									</button>
								{% } else { %}
									<div class="dropdown-divider"></div>
								{% } %}
							{% } %}
						{% endfor %}
					</div>
				
				<a class="edit-sidebar-link text-extra-muted hidden d-none">
					<svg class="icon icon-sm" style="margin-top: -2px;">
						<use href="#icon-setting-gear"></use></svg> Settings</a>
				<a class="close-sidebar-link text-extra-muted hidden">
					<svg class="icon icon-sm" style="margin-top: -2px;">
						<use href="#icon-close"></use></svg> Close</a>
			</div>
